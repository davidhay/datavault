spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}
spring.datasource.url=jdbc:mysql://${db.url}

spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.show_sql=false
spring.jpa.hibernate.format_sql=false
spring.jpa.hibernate.hbm2ddl.auto=validate
spring.jpa.hibernate.enable_lazy_load_no_trans=true
spring.jpa.hibernate.hbm2ddl.import_files=/import.sql
